<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Builder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa; /* Light gray background */
        }

        .header {
            background: linear-gradient(45deg, #ff6f61, #f8a5b2); /* Gradient from red to pink */
            color: #ffffff;
            padding: 20px ;
            text-align: center;
        }

        .header h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: bold;
        }

        .content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555555; /* Dark gray text */
        }

        .content img {
            display: block;
            margin: 30px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .features {
            margin-top: 40px;
        }

        .features .feature {
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7; /* Light background for feature items */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .features .feature i {
            font-size: 3rem;
            color: #ff6f61; /* Matching icon color */
            margin-bottom: 10px;
        }

        .features .feature p {
            font-size: 1.1rem;
            color: #333333; /* Darker gray for text */
        }

        .footer {
            background-color: #2d3436; /* Dark gray footer */
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 1rem;
        }

        .footer a {
            color: #ffe156; /* Yellow accent color */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }

            .content {
                padding: 30px;
                margin: 10px auto;
                max-width: 95%; /* Reduce content width for smaller screens */
            }

            .content p {
                font-size: 1rem; /* Smaller text for mobile */
            }

            .features .feature {
                padding: 15px;
            }

            .features .feature i {
                font-size: 2rem; /* Smaller icons for mobile */
            }

            .footer p {
                font-size: 0.9rem; /* Smaller footer text */
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .content {
                padding: 20px;
            }

            .features .feature {
                margin-bottom: 10px;
            }

            .features .feature i {
                font-size: 1.8rem;
            }

            .footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1>{{Title}}</h1>
        <p>Crafted with care, elegance, and precision.</p>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>{{Content}}</p>
        <img src="{{ImageURL}}" alt="Email Image">
    </div>

    <!-- Features Section -->
    <div class="features container text-center">
        <div class="row">
            <div class="col-md-4 feature">
                <i class="bi bi-lightning-charge-fill"></i>
                <p>Fast & Efficient</p>
            </div>
            <div class="col-md-4 feature">
                <i class="bi bi-shield-fill-check"></i>
                <p>Secure & Reliable</p>
            </div>
            <div class="col-md-4 feature">
                <i class="bi bi-globe"></i>
                <p>Globally Accessible</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>{{Footer}}</p>
        <p>Need help? <a href="mailto:support@example.com">Contact Support</a></p>
    </div>

    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
